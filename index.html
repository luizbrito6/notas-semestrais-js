    <nav>

        <ul>

    <div class="conteudoTabela container">

        <div class="container botoes">
            <select onchange="opcaoOrdenacao()">
                <option>Ordenação</option>
                <option value="1" >Ordem alfabética</option>
                <option value="2">Ordem crescente</option>
                <option value="3">Ordem decrescente</option>
            </select>
            
            <button onclick="calcularMedia()" class="media">Calcular média</button>
            <span class="mediaGeral">Média geral da sala: <span id="mediaGeral"></span></span>
            <button onclick="adicionarColuna()" class="adicionar">+</button>
            <button onclick="adicionarLinha()" class="adicionar linha">+</button>
            
        </div>

        <table class="table">


            <thead>

                <tr id="tr-thead">


                    <th></th>
                    <th scope="col" class="titulos">Nome</th>
                    <th scope="col" class="titulos">Nota 1</th>
                    <th scope="col" class="titulos">Nota 2</th>
                    <th scope="col"  class="titulos" id="referencia">Média</th>
                    <th scope="col" class="titulos">Situação</th>

                    
                </tr>

            </thead>


            <tbody >

                <tr id="linha1">
                    <td id='id'>1</td>
    
                    <td ><input type='text' class='form-control ' id="nome1"></td>
    
                    
                    <td><input type='number' class='form-control' id="nota2aluno1"></td> 
                    <td><input type='number' class='form-control' id="nota1aluno1"></td> 
                    
                    <td class="media1"><output id="media1"></output></td>
    
                    <td><output id="situacao1"></output></td>  

    
                </tr>     
                
            </tbody>

        </table>

        
    </div>
